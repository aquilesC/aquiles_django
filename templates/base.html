<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aquiles Personal Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'core:home' %}" class="text-xl font-semibold text-gray-900">
                        Aquiles
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm text-gray-700">Welcome, {{ user.username }}</span>
                        <a href="{% url 'accounts:profile' %}" class="text-sm text-blue-600 hover:text-blue-800">
                            Profile
                        </a>
                        <a href="{% url 'accounts:logout' %}" class="text-sm text-red-600 hover:text-red-800">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="text-sm text-blue-600 hover:text-blue-800">
                            Login
                        </a>
                        <a href="{% url 'accounts:register' %}" class="text-sm text-green-600 hover:text-green-800">
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p>&copy; 2025 Aquiles. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
