<section class="py-16 lg:py-24 {% if value.background_color == 'white' %}bg-white{% elif value.background_color == 'gray' %}bg-bg-muted{% elif value.background_color == 'primary' %}bg-primary{% elif value.background_color == 'dark' %}bg-slate-900{% endif %}">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="max-w-3xl mx-auto">
            <h2 class="font-serif text-3xl lg:text-4xl font-bold {% if value.background_color == 'primary' or value.background_color == 'dark' %}text-white{% else %}text-fg{% endif %}">
                {{ value.headline }}
            </h2>
            
            {% if value.subheadline %}
                <p class="mt-6 text-lg {% if value.background_color == 'primary' or value.background_color == 'dark' %}text-gray-100{% else %}text-fg-muted{% endif %}">
                    {{ value.subheadline }}
                </p>
            {% endif %}
            
            <div class="mt-10">
                <a href="{{ value.button_link }}" 
                   class="inline-flex items-center px-8 py-3 text-base font-medium rounded-lg transition duration-200
                          {% if value.button_style == 'primary' %}
                              {% if value.background_color == 'primary' %}
                                  bg-white text-primary hover:bg-gray-100
                              {% else %}
                                  bg-primary text-white hover:bg-primary-600
                              {% endif %}
                          {% elif value.button_style == 'secondary' %}
                              {% if value.background_color == 'primary' or value.background_color == 'dark' %}
                                  bg-transparent text-white border-2 border-white hover:bg-white hover:text-primary
                              {% else %}
                                  bg-white text-primary border-2 border-primary hover:bg-primary hover:text-white
                              {% endif %}
                          {% else %}
                              {% if value.background_color == 'primary' or value.background_color == 'dark' %}
                                  border-2 border-white text-white hover:bg-white hover:text-primary
                              {% else %}
                                  border-2 border-primary text-primary hover:bg-primary hover:text-white
                              {% endif %}
                          {% endif %}">
                    {{ value.button_text }}
                    <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
