<form method="post" action="{% url 'core:contact' %}" class="space-y-6">
    {% csrf_token %}
    
    <div>
        <label for="name" class="block text-sm font-medium text-fg">Name *</label>
        <input type="text" 
               id="name" 
               name="name" 
               required 
               class="mt-2 block w-full rounded-xl border-gray-300 focus:border-primary-600 focus:ring-primary-600" />
    </div>
    
    <div>
        <label for="email" class="block text-sm font-medium text-fg">Email *</label>
        <input type="email" 
               id="email" 
               name="email" 
               required 
               class="mt-2 block w-full rounded-xl border-gray-300 focus:border-primary-600 focus:ring-primary-600" />
    </div>
    
    <div>
        <label for="subject" class="block text-sm font-medium text-fg">Subject</label>
        <input type="text" 
               id="subject" 
               name="subject" 
               class="mt-2 block w-full rounded-xl border-gray-300 focus:border-primary-600 focus:ring-primary-600" />
    </div>
    
    <div>
        <label for="message" class="block text-sm font-medium text-fg">Message *</label>
        <textarea id="message" 
                  name="message" 
                  rows="5" 
                  required 
                  class="mt-2 block w-full rounded-xl border-gray-300 focus:border-primary-600 focus:ring-primary-600"></textarea>
    </div>
    
    <button type="submit" 
            class="inline-flex items-center rounded-lg bg-primary px-6 py-3 text-white text-sm font-medium hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 transition duration-200">
        Send Message
        <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
    </button>
</form>
