<section class="py-12 lg:py-16 bg-bg-muted">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% if value.heading %}
            <header class="mb-8 text-center">
                <h2 class="font-serif text-2xl lg:text-3xl text-fg">{{ value.heading }}</h2>
                {% if value.description %}
                    <p class="mt-2 max-w-measure text-fg-muted mx-auto">{{ value.description }}</p>
                {% endif %}
            </header>
        {% endif %}
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
            {% for stat in value.stats %}
                <div class="text-center">
                    <div class="text-3xl lg:text-4xl font-bold text-primary">{{ stat.number }}</div>
                    <div class="mt-2 text-sm font-medium text-fg">{{ stat.label }}</div>
                    {% if stat.description %}
                        <div class="mt-1 text-xs text-fg-muted">{{ stat.description }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
